<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment 1 - simple table</title>
    </head>
    <body>
        <main>
            <table>
                <caption><h1>Fresh Fruits</h1></caption>
                <colgroup>
                    <col width="250px"/>
                    <col width="250px"/>
                </colgroup>
                <tr>
                    <td><p>It has been known that i diet that includes at least a few servings of fresh every day will help keep you healthy, fit and trim</p></td>
                    <td><img src="images/basket.jpg"></td>
                </tr>
                <tr>
                    <td>
                        <table border="1">
                            <tr>
                                <td colspan="3">Title goes here</td>
                                <td>A</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td rowspan="3">C</td>
                                <td>D</td>
                                <td>E</td>
                                <td>F</td>
                                <td>G</td>
                            </tr>
                            <tr>
                                <td>H</td>
                                <td colspan="2">I</td>
                                <td rowspan="2">J</td>
                            </tr>
                            <tr>
                                <td>K</td>
                                <td>L</td>
                                <td>M</td>
                            </tr>
                            <tr>
                                <td>N</td>
                                <td colspan="4">O</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </main>
    </body>
</html>
