<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 6 - Profile</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>General information</legend>
                <div>
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name">
                    <br>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <br>
                    <label for="dob">DoB</label>
                    <input type="date" name="dob" id="dob">
                </div>
            </fieldset>
            <fieldset>
                <legend>Hobby</legend>
                <div>
                    <input type="checkbox" name="checkbox-shopping" id="checkbox-shopping">
                    <label for="checkbox-shopping">Shopping</label>
                    <br>
                    <input type="checkbox" name="checkbox-cooking" id="checkbox-cooking">
                    <label for="checkbox-cooking">Cooking</label>
                    <br>
                    <input type="checkbox" name="checkbox-reading" id="checkbox-reading">
                    <label for="checkbox-reading">Reading</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <div>
                    <label for="current-password">Current Password</label>
                    <input type="text" name="current-password" id="current-password">
                    <br>
                    <label for="new-password">New Password</label>
                    <input type="text" name="new-password" id="new-password">
                    <br>
                    <label for="re-type-password">Re-type Password</label>
                    <input type="text" name="re-type-password" id="re-type-password">
                </div>
            </fieldset>
        </form>
    </body>
</html>
