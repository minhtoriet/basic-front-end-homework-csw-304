<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment 4 - Student Management - Form</title>
        <style>
            label {
                display: block;
            }
        </style>
    </head>
    <body>
        <form action="" method="post">
            <table>
                <tr>
                    <td colspan="4"><h3>Add a new student</h3></td>
                </tr>
                <tr>
                    <td>
                        <label for="form-first-name">First Name</label>
                        <input type="text" name="form-first-name" id="form-first-name" placeholder="Enter your First Name">
                    </td>
                    <td>
                        <label for="form-last-name">Last Name</label>
                        <input type="text" name="form-last-name" id="form-last-name" placeholder="Enter your Last Name">
                    </td>
                    <td>
                        <label for="form-email">Email</label>
                        <input type="text" name="form-email" id="form-email" placeholder="Enter your Email">
                    </td>
                    <td>
                        <label for="form-class">Class</label>
                        <select name="form-class" id="form-class">
                            <option value="Class1">Class 1</option>
                            <option value="Class2">Class 2</option>
                            <option value="Class3">Class 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>    
                        <button type="submit" name="submitBtn">Add</button>
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
