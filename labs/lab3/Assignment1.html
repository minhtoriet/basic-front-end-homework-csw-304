<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1 - Ticket CSS</title>
        <link rel="stylesheet" href="Assignment1.css">
    </head>
    <body>
        <div class="box">
            <table>
                <tr>
                    <td colspan="2" class="data"><b>Ticket ID:</b>123456789</td>
                </tr>
                <tr>
                    <td class="title">Name</td>
                    <td class="clickable"><span class="circle"></span>Parker Tom</td>
                </tr>
                <tr>
                    <td class="title"></td>
                    <td class="support">No Active Support</td>
                </tr>
                <tr>
                    <td class="title">Email</td>
                    <td class="clickable">tom@gmail.com</td>
                </tr>
                <tr>
                    <td class="title">Response time</td>
                    <td class="data">72 hours, 60 hours left</td>
                </tr>
                <tr>
                    <td class="title">Last Action</td>
                    <td class="data">Never been locked</td>
                </tr>
                <tr>
                    <td class="title"></td>
                    <td class="clickable">Link to public post</td>
                </tr>
                <tr>
                    <td class="title">Status</td>
                    <td class="answer">Not answered</td>
                </tr>
            </table>
        </div>
    </body>
</html>
